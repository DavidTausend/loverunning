<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Meta tags for search engines -->
    <meta name="description"
        content="Love Running. Club for runners in Dublin, Ireland. urban running, trail running. Dublin docklands and Phoenix Park" />
    <meta name="keywords" content="love running, run, running club, runners, Ireland, Dublin, sport, exercise" />
    <!-- Title -->
    <title>Love Running</title>
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png" />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css" />
</head>

<body>
    <!-- Header -->
    <header>
        <a href="index.html">
            <h1 id="logo">Love Running</h1>
        </a>
        <input type="checkbox" id="nav-toggle" name="nav-toggle" />
        <label for="nav-toggle" class="nav-toggle-label"><i class="fa-sharp fa-solid fa-bars fa-bounce"
                style="color: #000000;"></i></label>
        <nav>
            <ul id="menu">
                <li><a href="home.html" class="active">Home</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="signup.html" class="active">Sign Up</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main -->
    <main>
        <section id="signup-form">
            <form action="https://formdump.codeinstitute.net" method="post">
                <h2><i class="fa-solid fa-heart-pulse fa-beat" style="color: #000000;"> Let's get your signed up!</h2>
                <label for="first_name">First Name:</label>
                <input type="text" id="first_name" class="text-input" name="first_name" required>
                <br>
                <label for="last_name">Last Name:</label>
                <input type="text" id="last_name" class="text-input" name="last_name" required>
                <br>
                <label for="email"></label>
                <input type="email" id="email" class="text-input" name="email_address" required>
                <br>
                <div class="radio-buttons">
                    <div>
                        <label for="road">Road</label>
                        <input type="radio" id="road" name="running_preference">
                    </div>
                    <div>
                        <label for="trail">Trail</label>
                        <input type="radio" id="trail" name="running_preference">
                    </div>
                    <div>
                        <label for="both">Both</label>
                        <input type="radio" id="both" name="running_preference">
                    </div>
                </div>
                <button type="submit" class="join-button">Let's Run!</button>
            </form>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <ul id="social-networks">
            <li>
                <a href="https://www.facebook.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook page (opens in a new tab)"><i
                        class="fa-brands fa-facebook fa-beat-fade"></i></a>
            </li>
            <li>
                <a href="https://twitter.com/" target="_blank" rel="noopener"
                    aria-label="Visit our twitter page (opens in a new tab)"><i
                        class="fa-brands fa-twitter fa-beat-fade"></i></a>
            </li>
            <li>
                <a href="https://youtube.com/" target="_blank" rel="noopener"
                    aria-label="Visit our youtube page (opens in a new tab)"><i
                        class="fa-brands fa-youtube fa-beat-fade" style="color: #e60f00;"></i></a>
            </li>
            <li>
                <a href="https://www.instagram.com/" target="_blank" rel="noopener"
                    aria-label="Visit our instagram page (opens in a new tab)"><i
                        class="fa-brands fa-instagram fa-beat-fade" style="color: #d24d14;"></i></a>
            </li>
        </ul>
    </footer>
    <!-- Font Awesome kit -->
    <script src="https://kit.fontawesome.com/ad080cc682.js" crossorigin="anonymous"></script>
</body>

</html>
